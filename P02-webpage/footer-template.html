<html lang="en" dir="ltr">
  <head>

  <body>
    <footer class="flex-box">

      <address class="flex-spaceholder-min flex-box left-footer">
        <div class="logo flex-spaceholder-min">
          <img src="img/logo.png" alt="logo image">
        </div>
        <div class="flex-placeholder-min">
          <p>
            305 Cambie STREET<br>
            VANCOUVER BC V5H0C7
          </p>
        </div>
        <div class="flex-spaceholder-min">
          <a href="#" class="footer-button">FIND US</a>
        </div>
        <div class="flex-spaceholder-min">
          <p>
            PHONE 299 374 50000<br>
            EMAIL INFO@XXXXHOTELS.COM
          </p>
        </div>
      </address>

      <div class="flex-spaceholder-max right-footer flex-box">
        <div class="footer-nav flex-box flex-spaceholder-min">
          <a href="#" class="flex-spaceholder-max">ACCESSIBLE</a>
          <a href="#" class="flex-spaceholder-max">SALES</a>
          <a href="#" class="flex-spaceholder-max">EVENTS</a>
          <a href="#" class="flex-spaceholder-max">PRESS</a>
          <a href="#" class="flex-spaceholder-max">JOBS</a>
          <a href="#" class="flex-spaceholder-max">CONTACT</a>
          <a href="#" class="flex-spaceholder-max">LEGSL</a>
          <a href="#" class="flex-spaceholder-max">FAQS</a>
        </div>
        <a href="#" class="footer-button flex-spaceholder-min">MODIFY RESERVATION</a>

        <div class="flex-spaceholder-max">
        </div>

        <div class="flex-box icon-holder flex-spaceholder-min">
          <a href="https://www.facebook.com/" target="_blank" class="flex-spaceholder-min link-icon">
            <img src="img/Facebook_1.svg" alt="Facebook icon">
          </a>
          <a href="https://www.google.com/" target="_blank" class="flex-spaceholder-min link-icon">
            <img src="img/Google+_1.svg" alt="Google+ icon">
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="flex-spaceholder-min link-icon">
            <img src="img/Instagram_1.svg" alt="Instagram icon">
          </a>
          <a href="https://twitter.com/explore" target="_blank" class="flex-spaceholder-min link-icon">
            <img src="img/Twitter_1.svg" alt="Twitter icon">
          </a>
        </div>

        <p class="flex-spaceholder-min">
          CREDITS
        </p>

      </div>

    </footer> <!-- end of footer section -->

</html>
